name: Test PHP
on:
    push:
        branches: 
            - main
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Set up and execute composer
              uses: php-actions/composer@v6
            - name: Execute the tests
              run: ./vendor/bin/phpunit tests